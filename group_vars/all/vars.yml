---
## Firewall
firewall_public_services: []
firewall_internal_services: []
firewall_restart_daemon: true

galaxy_group: training-pxe-test
galaxy_cluster: denbi
galaxy_docker_hack: "true"
startd_attrs:
  - GalaxyTraining
  - GalaxyGroup
  - GalaxyCluster
  - GalaxyDockerHack
rank: GalaxyGroup
base_cgroup: htcondor
memory_limit_policy: hard
reserved_memory: 2048


## Telegraf
check_slx_disks_telegraf:
  check_slx_disks_telegraf:
    plugin: exec
    config:
      - commands = ["/usr/bin/check_slx_disks"]
      - timeout = "2m"
      - data_format = "influx"
      - interval = "1m"
telegraf_plugins_extra: "{{ telegraf_plugins_extra | combine(check_slx_disks) }}"
